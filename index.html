<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Stock Search</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header pt-5 pb-3">
      <div class="col text-center">
        <img src="stock-io-logo-2.png" class="center" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <form class="d-flex">
          <input class="form-control me-2" id="inputValue" type="search" placeholder="Search for stocks, EFTs & more"
            aria-label="Search" />
          <button id="searchButton" class="btn btn-success" type="submit">
            Search
          </button>
        </form>
        <div class="center">
          <ul class="stockResults list-group"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
